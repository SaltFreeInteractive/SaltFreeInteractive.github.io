---
layout: default
permalink: /services/index.html
---

<div class="container py-5">
    <h1>Our Services</h1>
    <p class="lead mb-3">You want to reach your online audience. Here is what we can do to help.</p>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        {% assign services = site.services | sort: "order" %}
        {% for service in services %}
        <div class="col">
            <div class="card">
                <img src="{{ service.featured_image }}" class="card-img-top" alt="..." width=300>
                <div class="card-body">
                    <h5 class="card-title">{{ service.name }}</h5>
                    <p class="card-text">{{ service.excerpt }}</p>
                    <a href="{{ service.url }}" class="stretched-link"></a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
